{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    {% block title %}
    <title>Home</title>
    {% endblock %} {% block link %} {% endblock %}
  </head>
  <body>
    <div class="loading-page"></div>
    <header>
      <nav>
        <div class="nav-left">
          <div class="sidebar" id="sidebar">
            <div class="logo_content">
              <div class="logo">
                <i class="fas fa-bars" id="menuBtn"
                  ><span class="logo_name">VOREX</span></i
                >
              </div>
            </div>
            <ul class="nav_list">
              <li>
                <a href="/">
                  <i class="fas fa-home"></i>
                  <span class="link_name">Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-info-circle"></i>
                  <span class="link_name">About</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-wrench"></i>
                  <span class="link_name">Services</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-chart-line"></i>
                  <span class="link_name">Analytics</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fas fa-lightbulb"></i>
                  <span class="link_name">Ideas</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-clock"></i>
                  <span class="link_name">History</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-cog"></i>
                  <span class="link_name">Settings</span>
                </a>
              </li>
            </ul>
          </div>

          <ul class="nav-main-links">
            <li>
              {% block nav %}
              <a href="#Home">HOME</a>
              {% endblock %}
            </li>
          </ul>
        </div>
        <div class="nav-center">
          <div class="search-input-container">
            <a href="#"><i class="fas fa-search"></i></a>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
        <div class="nav-right">
          <div class="login-btn">
            <a href="/login"><button>Login</button></a>
          </div>
          <div class="signup-btn">
            <a href="#"><button>Sign Up</button></a>
          </div>
          <div class="create-logo">
            <a href="#">
              <img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733592006/add_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_sktijw.png"
                alt="create img"
              />
            </a>
          </div>

          <div class="notification-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733590708/notifications_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_bnn7xt.png"
                alt="notification img"
            /></a>
          </div>
          <div class="account-logo">
            <a href="#"
              ><img
                src="https://res.cloudinary.com/dljndgwcl/image/upload/t_main logo/v1733589526/main_logo-removebg_1_c35fah.png"
                alt="account img"
            /></a>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    {% block content %}{% endblock %}
    <script>
      const sidebar = document.getElementById("sidebar");
      const menuBtn = document.getElementById("menuBtn");

      // Toggle Sidebar
      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
